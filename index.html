<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!--structure of login page-->
    
    <div class="login-area">
        <h1 class="text-center">Welcome to the Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Name:"><br>
            <input class="form-control" type="password" placeholder="Password:"><br>
            <button id="enter-button" class="btn btn-secondary">Enter</button>
        </div>
    </div>
    
    <!--structure of transaction page-->
     
    <div class="transaction-area">
        <h1>Transaction Area</h1>
        
        <!--structure of transaction output-->
        
        <div class="all-output">
            <div class="row">
                <div class="col-md-4 ">
                   <div class="deposit-output-area">
                       <h4>Deposit</h4>
                       <h2>$ <span id="old-deposit">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4 ">
                   <div class="withdraw-output-area">
                       <h4>Withdraw</h4>
                       <h2>$ <span id="old-withdraw">00</span></h2>
                   </div>
                </div>
                <div class="col-md-4 ">
                   <div class="balance-output-area">
                       <h4>Balance</h4>
                       <h2>$ <span id="old-balance">9999</span></h2>
                   </div> 
                </div>
            </div>
        </div>
        
        <!--structure of transaction input-->
        
        <div class="all-input">
            <div class="row">
                <div class="col-md-6 deposit-input-area">
                    <div class="inside-deposit-input">
                        <h4>Deposit</h4>
                        <input id="deposit-input" type="text" placeholder="amount you want to deposit" class="form-control">
                        <button id="deposit-button" class="btn btn-secondary depositButton">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6 withdraw-input-area" >
                    <div class="inside-withdraw-input">
                        <h4>Withdraw</h4>
                        <input id="withdraw-input" type="text" placeholder="amount you want to withdraw" class="form-control">
                        <button id="withdraw-button" class=" btn btn-secondary withdrawButton">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
